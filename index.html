<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển hướng đến Web1s.com</title>
    <style>
        /* Style cho button */
        .redirect-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        .redirect-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button class="redirect-button" onclick="redirect()">Chuyển hướng đến Web1s.com</button>

    <script>
        function redirect() {
            window.location.href = "https://web1s.com";
        }
    </script>
</body>
</html>
